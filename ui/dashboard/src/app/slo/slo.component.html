<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6">SLO Dashboard</h1>

  <div *ngIf="sloMetrics$ | async">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- p95 Latency Stat Card -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center border-b-4"
           [class.border-green-500]="metrics.p95Latency <= 2000"
           [class.border-red-500]="metrics.p95Latency > 2000">
        <h2 class="text-lg font-semibold text-gray-400 mb-2">p95 Latency (ms)</h2>
        <p class="text-5xl font-bold" [ngClass]="p95LatencyColor">
          {{ metrics.p95Latency | number:'1.0-0' }}
        </p>
        <p class="text-gray-500">SLO: &lt; 2000ms</p>
      </div>

      <!-- DLT Count Stat Card -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center border-b-4"
           [class.border-green-500]="metrics.dltCount === 0"
           [class.border-yellow-500]="metrics.dltCount > 0">
        <h2 class="text-lg font-semibold text-gray-400 mb-2">DLT Message Count</h2>
        <p class="text-5xl font-bold" [ngClass]="dltCountColor">
          {{ metrics.dltCount }}
        </p>
        <p class="text-gray-500">SLO: 0</p>
      </div>

      <!-- SLO Burn Rate Stat Card -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center border-b-4"
           [class.border-green-500]="metrics.sloBurnRate1h <= 1"
           [class.border-red-500]="metrics.sloBurnRate1h > 1">
        <h2 class="text-lg font-semibold text-gray-400 mb-2">SLO Burn Rate (1h)</h2>
        <p class="text-5xl font-bold" [ngClass]="burnRateColor">
          {{ metrics.sloBurnRate1h | number:'1.2-2' }}x
        </p>
        <p class="text-gray-500">SLO: &lt; 1.0</p>
      </div>
    </div>
  </div>

  <div *ngIf="!(sloMetrics$ | async)" class="text-center py-10">
    <p class="text-gray-500">Loading SLO metrics...</p>
  </div>
</div>
