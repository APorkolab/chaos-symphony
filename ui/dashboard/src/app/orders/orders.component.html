<div class="container mx-auto p-4 text-gray-200">
  <h1 class="text-3xl font-bold mb-6">Order Management</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Create Order Form -->
    <div class="md:col-span-1 bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Create New Order</h2>
      <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="customerId" class="block text-gray-400 text-sm font-bold mb-2">Customer ID</label>
          <input formControlName="customerId" id="customerId" type="text"
                 class="bg-gray-700 shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
          <label for="total" class="block text-gray-400 text-sm font-bold mb-2">Total Amount</label>
          <input formControlName="total" id="total" type="number"
                 class="bg-gray-700 shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" [disabled]="orderForm.invalid || isLoading"
                  class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-500 w-full">
            <span *ngIf="!isLoading">Submit Order</span>
            <span *ngIf="isLoading">Submitting...</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Recent Orders List -->
    <div class="md:col-span-2 bg-gray-800 p-6 rounded-lg shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Recent Orders</h2>
        <button (click)="replay()" title="Replay events from the last 5 minutes"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-3 rounded text-sm">
          Replay 5m
        </button>
      </div>
      <div *ngIf="recentOrders.length === 0" class="text-gray-500">
        No orders created yet. Submit a new order to see it here.
      </div>
      <div *ngIf="recentOrders.length > 0" class="space-y-2">
        <div *ngFor="let orderId of recentOrders" class="bg-gray-900 p-3 rounded font-mono text-sm text-gray-300">
          <span class="text-green-400">Order Created:</span> {{ orderId }}
          <p class="text-xs text-gray-500 mt-1">Awaiting processing by orchestrator...</p>
        </div>
      </div>
    </div>

  </div>
</div>
