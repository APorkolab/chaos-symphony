<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6">Chaos Injection Panel</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div *ngFor="let faultType of faultTypes" class="bg-gray-800 p-6 rounded-lg shadow-lg">

      <!-- Header with Toggle -->
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-semibold text-blue-400">{{ faultType }}</h2>
        <label class="relative inline-flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="sr-only peer"
            [(ngModel)]="localSettings[faultType].enabled"
            (change)="onSettingChange(faultType)">
          <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
        </label>
      </div>

      <!-- Controls -->
      <div [class.opacity-50]="!localSettings[faultType].enabled">
        <!-- Probability Slider -->
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium">Probability: {{ localSettings[faultType].probability * 100 | number:'1.0-0' }}%</label>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer"
            [(ngModel)]="localSettings[faultType].probability"
            (ngModelChange)="onSettingChange(faultType)"
            [disabled]="!localSettings[faultType].enabled">
        </div>

        <!-- Delay Input (only for DELAY fault type) -->
        <div *ngIf="faultType === 'DELAY'">
          <label class="block mb-2 text-sm font-medium">Delay (ms)</label>
          <input
            type="number"
            class="bg-gray-700 text-white p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="localSettings[faultType].delayMs"
            (ngModelChange)="onSettingChange(faultType)"
            [disabled]="!localSettings[faultType].enabled">
        </div>
      </div>

    </div>
  </div>
</div>
