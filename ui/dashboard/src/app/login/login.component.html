<div class="max-w-sm mx-auto mt-16 p-6 border rounded">
	<h1 class="text-xl font-semibold mb-4">Sign in</h1>

	<form [formGroup]="form" (ngSubmit)="submit()">
		<label class="block mb-2">
			<span>Username</span>
			<input class="w-full border rounded p-2" type="text" formControlName="username" autocomplete="username" />
		</label>
		<div class="text-red-600 text-sm mb-2" *ngIf="form.controls.username.touched && form.controls.username.invalid">
			Username is required.
		</div>

		<label class="block mb-2">
			<span>Password</span>
			<input class="w-full border rounded p-2" type="password" formControlName="password"
				autocomplete="current-password" />
		</label>
		<div class="text-red-600 text-sm mb-4" *ngIf="form.controls.password.touched && form.controls.password.invalid">
			Password is required.
		</div>

		<button class="w-full py-2 rounded bg-blue-600 text-white disabled:opacity-60" type="submit"
			[disabled]="form.invalid || isSubmitting">
			{{ isSubmitting ? 'Signing inâ€¦' : 'Sign in' }}
		</button>

		<div class="text-red-600 text-sm mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
	</form>
</div>
